<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form>
		<div class="header">
			<h1 class="text-header">Register in Super Duper App</h1>
		</div>
		<div class="body">
			<fieldset>
				<legend><h2>Account Deteils</h2></legend>
				<input id="username" name="username" type="text" placeholder="Username"/>
				<input id="password" name="password" type="password" placeholder="Password"/>
				<input id="email" name="email" type="email" placeholder="Email">
				<input id="password1" name="password1" type="password" placeholder="Repeat password"/>
			</fieldset>
			<fieldset>
				<legend><h2>Personal Deteils</h2></legend>
				<input id="name" name="name" type="text" placeholder="Name"/>
				<input id="phone" name="phone" type="tel" placeholder="Phone"/>
				<input id="website" name="website" type="url" placeholder="Website">
				<input id="skype" name="skype" type="text" placeholder="Skype"/>
			</fieldset>
			<fieldset>
				<legend><h2>Adress Deteils</h2></legend>
				<input id="street" name="name" type="text" placeholder="Sreet"/>
				<input id="city" name="city" type="text" placeholder="City"/>
				<input id="zip" name="zip" type="zip" placeholder="Zip code"/>
				<select  title="Country">
					<option>Belarus</option>
					<option>Ukraine</option>
					<option>Russian</option>
					<option>USA</option>
					<option>Other</option>
				</select>
			</fieldset>
			<fieldset>
				<legend><h2>Further Information</h2></legend>
				<div>
					<span>Gender: </span>
					<label><input id="male" name="gender" type="radio"/>Male</label>
					<label><input id="female" name="gender" type="radio"/>Female</label>
				</div>
				<div>
					<span>Birthday: </span>
					<input id="day" name="data" type="number" min="1" max="31" placeholder="Day"/>
					<input id="month" name="month" type="text" list="months" placeholder="Month">
					<datalist id="months">
						<option value="Январь">
						<option value="Февраль">
						<option value="Март">
						<option value="Апрель">
						<option value="Май">
						<option value="Июнь">
						<option value="Июль">
						<option value="Август">
						<option value="Сентябрь">
						<option value="Октябрь">
						<option value="Ноябрь">
						<option value="Декабрь">
					</datalist>
					<input id="year" name="year" type="number" min="1900" max="2010" placeholder="Year"/>
				</div>
				<textarea placeholder="About me" rows="5" name="text"></textarea>
				<label><input id="checkbox" name="checkbox" type="checkbox">By clicking Create an account, you agree to our <a href="" class="text">Terms</a>.</label>
			</fieldset>
			<input id="submit" name="submit" type="submit">
		</div>
	</form>
</body>
</html>
